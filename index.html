<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="./style.css" />
  <meta charset="utf-8">
  <title>Aoe2 Log</title>
  <script src="scripts.js"></script></script>
</head>





<body>
  <div class="grid">
    <div class="header">
      <h1>Aoe2 Log</h1>
      <nav>
        <ul>
          <li><a href="#">New Log</a></li>
          <li><a href="#">Logs</a></li>
        </ul>
      </nav>
    </div>

    <div class="civs">
      <input type="text" class="civ" value="Your Civ">
      <input type="text" class="civ" value="Opponents Civ">
    </div>

    <div class="darkage">
      <h2>Dark Age</h2>
      <label for="darkagebuildings">Buildings built in Dark Age</label>
      <select id="darkagebuildings">
        <option value="barracks">barracks</option>
        <option value="mill">mill</option>
      </select>
      <input type="submit" name="addbuilding" value="add">
    </div>

    <div class="feudalage">
      <h2>Feudal Age</h2>
      <div class="villagercount">
        <label for="villagercount" class="villagercount">What is the villager
          difference between you and opponent?</label>
        <input type="text" class="villagercount" name="villagercount" value="+-0">
      </div>
      <div class="buildinglog">
        <label for="feudalbuildings" class="buildingmenu">Buildings built in Dark Age</label>
        <select id="feudalbuildings" class="buildingmenu">
          <option value="barracks">barracks</option>
          <option value="mill">mill</option>
        </select>
        <input type="submit" name="addbuilding" value="add">
      </div>
    </div>

    <div class="castleage">
      <h2>Castle Age</h2>
      <div class="villagercount">
        <label for="villagercount">What is the villager difference between you
          and opponent?</label>
        <input type="text" class="villagercount" name="villagercount" value="+-0">
      </div>
      <div class="buildinglog">
        <label for="castlebuildings" class="buildingmenu">Buildings built in Dark Age</label>
        <select id="castlebuildings" class="buildingmenu">
          <option value="barracks">barracks</option>
          <option value="mill">mill</option>
        </select>
        <input type="submit" name="addbuilding" value="add">
      </div>
    </div>

    <div class="imperialage">
      <h2>Imperial Age</h2>
      <div class="villagercount">
        <label for="villagercount">What is the villager difference between you
          and opponent?</label>
        <input type="text" class="villagercount" name="villagercount" value="+-0">
      </div>
      <div class="buildinglog">
        <label for="imperialbuildings" class="buildingmenu">Buildings built in Dark Age</label>
        <select id="imperialbuildings" class="buildingmenu">
          <option value="barracks">barracks</option>
          <option value="mill">mill</option>
        </select>
        <input type="submit" name="addbuilding" value="add">
      </div>
    </div>

    <div class="extranotes">
      <label for="notesbox">Extra Notes</label>
      <textarea id="notesbox" name="notesbox"></textarea>
    </div>
    <div class="footer">
      <p> footer</p>
    </div>
  </div>

</body>

</html>
